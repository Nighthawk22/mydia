name: Feature Tests

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - master
      - main
    paths:
      - "lib/**"
      - "test/mydia_web/features/**"
      - "test/support/feature_case.ex"
      - ".github/workflows/e2e.yml"
  pull_request:
    paths:
      - "lib/**"
      - "test/mydia_web/features/**"
      - "test/support/feature_case.ex"
      - ".github/workflows/e2e.yml"

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.17"
  OTP_VERSION: "27"

jobs:
  feature-tests:
    name: Wallaby Browser Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install Chrome and chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install matching chromedriver
        run: |
          # Get the installed Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d. -f1)

          # Get matching chromedriver
          CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}.0/linux64/chromedriver-linux64.zip"

          # Try the new Chrome for Testing endpoint first
          if ! curl -sL "$CHROMEDRIVER_URL" -o chromedriver.zip 2>/dev/null; then
            # Fallback: Get the latest chromedriver for this major version
            LATEST_VERSION=$(curl -sS "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_MAJOR}")
            CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${LATEST_VERSION}/linux64/chromedriver-linux64.zip"
            curl -sL "$CHROMEDRIVER_URL" -o chromedriver.zip
          fi

          unzip -q chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile code
        run: mix compile

      - name: Setup test database
        run: mix ecto.create && mix ecto.migrate

      - name: Run feature tests
        run: mix test --only feature
        env:
          CHROMEDRIVER_PATH: /usr/local/bin/chromedriver

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wallaby-screenshots
          path: tmp/wallaby_screenshots/
          retention-days: 7
